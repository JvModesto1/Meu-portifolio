<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/components/presentation.css">
    <link rel="stylesheet" href="assets/css/components/action.css">
    <link rel="stylesheet" href="assets/css/components/button.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/first-section.css">
    <link rel="stylesheet" href="assets/css/components/second-section.css">
    <link rel="stylesheet" href="assets/css/components/icons.css">
    <link rel="stylesheet" href="assets/css/components/progress-bar.css">
    <link rel="stylesheet" href="assets/css/components/wrapper-skill.css">
    <link rel="stylesheet" href="assets/css/components/third-section.css">
    <title>Meu Portifolio</title>
    <link rel="icon" href="assets/img/icon.jpg">
</head>

<body>
    <header>
        <img class="logo" src="assets/img/logo.png" alt="Imagem do eeve" title="o pokemon mais fofo">
        <nav> 
        <a class="action" href="#" lang="en">Skills</a> <!--Para navegar pelo site, lembrar-->
        <a class="action" href="">Projetos</a>
        <a class="action" href="">Sobre</a>
        <a class="action" href="">Contatos</a>
        <a class="action" href="" id="button">Download CV</a>
    </header>
        <section class="section -first">
            <div class="wrapper">
                <div id="presentation">
                    <h1 class="my-name">Jo√£o Victor</h1>
                    <h2 class="function">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <button type="button" class="second-btn">Download CV</button>
                    <a href="" class="contact">Contatos</a>
                </div>
            </div>
        </section>
        <section class="section">
            <h1 class="main-title -skills">Skills</h1>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML5">
                    <div class="right">   
                         <h3 class="title">HTML</h3>   
                         <progress class="progress-bar" max="100" value="40">
                                40%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo Nodejs">
                    <div class="right">   
                         <h3 class="title">NodeJs</h3>   
                         <progress class="progress-bar" max="100" value="10">
                                10%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS3">
                    <div class="right">   
                         <h3 class="title">CSS</h3>   
                         <progress class="progress-bar" max="100" value="40">
                                40%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Logo do React">
                    <div class="right">   
                         <h3 class="title">React Native</h3>   
                         <progress class="progress-bar" max="100" value="5">
                                5%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Logo do JS">
                    <div class="right">   
                         <h3 class="title">JavaScript</h3>   
                         <progress class="progress-bar" max="100" value="20">
                                20%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="RestApi">
                    <div class="right">   
                         <h3 class="title">RestAPI</h3>   
                         <progress class="progress-bar" max="100" value="5">
                                5%
                        </progress>
                    </div>
                </article>
            </div>
       </section>

       <section class="section -projects">
         <h1 class="main-title">Projetos</h1>
            <figure class="card-projects">
                <img class="image-portifolio" src="assets/img/portfolio.png" alt="">
            </figure>  
        </section>


</body>
</html>
